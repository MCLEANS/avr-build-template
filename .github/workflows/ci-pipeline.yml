name: AVR CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: â™»ï¸ Install dependencies
      run: sudo apt-get install gcc-avr binutils avr-libc avrdude make

    - name: ğŸ”¨ Compile code
      run: make all
    
    - name: ğŸš€ Upload artifacts
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'Merge pull request')
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: main.hex
